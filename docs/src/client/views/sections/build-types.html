<!-- COMMON TASKS and BUILD TYPES -->
<h3>
	<rb:icon kind="{{type.indexOf('common') != -1 ? 'fa-tasks' : 'fa-wrench'}}"></rb:icon>
	<span ng-bind-html="type" ng-class="type.indexOf('common') != -1 ? 'capitalize' : ''"></span>
	<em ng-if="!!build.info" ng-bind-html="build.info" class="sub parens"></em>
</h3>
<ol class="list">
	<li ng-repeat="task in build.tasks">
		<span ng-bind-html="task.label"></span>
		<em ng-if="!!task.info" bind-html-compile="task.info" class="sub parens"></em>
		<ul ng-if="!!task.subtasks">
			<li ng-repeat="subtask in task.subtasks">
				<span bind-html-compile="subtask.label"></span>
				<em ng-if="!!subtask.type" ng-bind-html="subtask.type" class="sub sep"></em>
				<em ng-if="!!subtask.info" ng-bind-html="subtask.info" class="sub parens"></em>
			</li>
		</ul>
	</li>
	<li ng-if="!!build.example" class="example">
		<h4 ng-if="!!build.example.caption">
			<span ng-bind-html="build.example.caption.label"></span>
			<em class="sub parens"
				ng-if="!!build.example.caption.info"
				ng-bind-html="build.example.caption.info"></em>
		</h4>
		<div class="row">
			<div class="col-xs-12 col-sm-10 col-md-8 col-lg-7">
				<rb:code
					size="small"
					spacing="large"
					src="build.example.code"
					lang="{{build.example.lang}}"
					clipboard="{{!!build.example.clipboard}}"
					hide-lang="{{!!build.example.hideLang}}"></rb:code>
			</div>
		</div>
	</li>
</ol>
