<!-- BUILD COMMON TASKS -->
<h3>
	<rb:icon kind="fa-tasks"></rb:icon>
	<span ng-bind-html="type" class="capitalize"></span>
	<em ng-if="!!build.info" ng-bind-html="build.info" class="sub parens"></em>
</h3>
<ol class="list">
	<li ng-repeat="task in build.tasks">
		<span ng-bind-html="task.label"></span>
		<em ng-if="!!task.info" bind-html-compile="task.info" class="sub parens"></em>
		<ul ng-if="!!task.subtasks">
			<li ng-repeat="subtask in task.subtasks">
				<span bind-html-compile="subtask.label"></span>
				<em ng-if="!!subtask.type" ng-bind-html="subtask.type" class="sub sep"></em>
				<em ng-if="!!subtask.info" ng-bind-html="subtask.info" class="sub parens"></em>
			</li>
		</ul>
	</li>
</ol>
