<div class="main-build-options" ng-controller="buildOptsController">
	<section class="main">
		<h1>
			<rb:icon kind="fa-cogs"></rb:icon>
			Build Options
		</h1>
		<p>
			<a href="/build-types">Default builds</a>
			<span title="don't meet your needs">don't suffice</span>, <em>no problem!</em><br>
			Below are a list of options you can use to customize your builds.
		</p>
	</section>

	<div class="row grid-row grid-sep-left">
		<div class="col-xs-12 col-sm-3 col-md-3 col-lg-2 main-col-aside">
			<aside class="main">
				<rb:nav
					responsive
					kind="sub"
					activity="hash"
					rb-scroller="main-content"
					collection="[
						{ caption: 'angular', url: '#angular' },
						{ caption: 'browser', url: '#browser' },
						{ caption: 'build', url: '#build' },
						{ caption: 'dist', url: '#dist' },
						{ caption: 'exclude', url: '#exclude' },
						{ caption: 'extra', url: '#extra' },
						{ caption: 'httpProxy', url: '#httpProxy' },
						{ caption: 'minify', url: '#minify' },
						{ caption: 'order', url: '#order' },
						{ caption: 'ports', url: '#ports' },
						{ caption: 'security', url: '#security' },
						{ caption: 'server', url: '#server' },
						{ caption: 'spa', url: '#spa' },
						{ caption: 'src', url: '#src' },
						{ caption: 'test', url: '#test' }
					]">
				</rb:nav>
			</aside>
		</div>

		<div class="col-xs-12 col-sm-9 col-md-9 col-lg-10 main-col-content" id="main-content">
			<!-- TITLE -->
			<h2 class="sub title">Options</h2>

			<div class="main-content">
				<!-- BUILD OPTIONS -->
				<section id="{{opt}}" ng-repeat="(opt, val) in ::buildOpts">
					<h3>
						<rb:icon kind="fa-cog"></rb:icon>
						<span ng-bind="opt"></span>
					</h3>
					<ul class="list-options">
						<li ng-repeat="opts in val.opts">
							<h4 id="{{opt}}.{{opts.name}}">
								<span ng-bind-html="opts.name"></span>
								<em class="def"
									ng-bind="opts.define"
									ng-class="!opts.name ? 'single': ''"></em>
							</h4>
							<ul>
								<li bind-html-compile="desc"
									ng-repeat="desc in opts.description">
								</li>
							</ul>
						</li>
						<li class="example">
							<h4>example</h4>
							<rb:code lang="js" size="small" src="val.example"></rb:code>
						</li>
					</ul>
				</section>
			</div>
		</div>

	</div>
</div>
