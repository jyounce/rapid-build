<div class="main-about" ng-controller="aboutController">
	<section>
		<h1>
			What is Rapid Build?
		</h1>
		<p>
			Rapid Build is an
			<a target="_blank" href="https://www.npmjs.com/package/rapid-build">npm package</a>
			that is a build system for creating<br class="hidden-xs">
			distributable client and server side packages/folders.
		</p>
	</section>

	<div class="main-content single-column">
		<section id="{{key | lowercase | spinalize}}" ng-repeat="(key, val) in ::about">
			<h3>
				<span ng-bind="key"></span>
				<em ng-if="!!val.info" ng-bind-html="val.info" class="sub sep parens"></em>
			</h3>
			<ul class="list">
				<li ng-repeat="item in val.items">
					<h4>
						<span ng-bind-html="item.label"></span>
						<em ng-if="!!item.info" bind-html-compile="item.info" class="sub sep parens"></em>
					</h4>
					<ul>
						<li ng-repeat="item2 in item.items">
							<span bind-html-compile="item2.label"></span>
							<em ng-if="!!item2.info" ng-bind-html="item2.info" class="sub sep parens"></em>
						</li>
					</ul>
				</li>
			</ul>
		</section>
	</div>
</div>
