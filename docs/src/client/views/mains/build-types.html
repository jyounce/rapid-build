<div class="main-build-types" ng-controller="buildTypesController">
	<section>
		<h1>
			<rb:icon kind="ion-settings" size="large"></rb:icon>
			Build Types
		</h1>
		<p>
			Rapid Build has 4 build types.
			Each has it's own variations and can be
			<a href="/build-options">customized</a>.<br>
			Builds execute tasks against your source
			code to create a distributable package/folder.
		</p>
		<p>
			Make sure to add <a href="/getting-started#build.js">build.js</a>
			to the root of your project.
		</p>
	</section>

	<!-- COMMON TASKS -->
	<section
		class="main"
		id="{{type | spinalize}}"
		ng-if="type.indexOf('common') != -1"
		ng-repeat="(type, build) in ::buildTypes"
		ng-include="'/views/sections/build-types.html'">
	</section>

	<div class="row grid-row grid-sep-left">
		<div class="col-xs-12 col-sm-3 col-md-3 col-lg-2 main-col-aside">
			<aside class="main">
				<rb:nav
					responsive
					kind="sub"
					activity="hash"
					rb-scroller="main-content"
					collection="[
						{ caption: 'default', url: '#default' },
						{ caption: 'dev', url: '#dev' },
						{ caption: 'prod', url: '#prod' },
						{ caption: 'prod:server', url: '#prod:server' },
						{ caption: 'test', url: '#test' }
					]">
				</rb:nav>
			</aside>
		</div>

		<div class="col-xs-12 col-sm-9 col-md-9 col-lg-10 main-col-content" id="main-content">
			<!-- TITLE -->
			<h2 class="sub title">
				Builds
				<em class="sub parens">run builds in terminal from root of project</em>
			</h2>

			<div class="main-content">
				<!-- BUILD TYPES -->
				<section
					id="{{type | spinalize}}"
					ng-if="type.indexOf('common') == -1"
					ng-repeat="(type, build) in ::buildTypes"
					ng-include="'/views/sections/build-types.html'">
				</section>
			</div>
		</div>
	</div>
</div>
